<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorator="/admin/admin-layout">
<head>
<meta charset="ISO-8859-1">
<title >User Update</title>
</head>
<body>
<div  layout:fragment="content">


  	 <div class="col-lg-12 col-sm-12 col-xs-12 col-md-12 col-xl-6">
                          
                          <form th:action="@{/api/user/update}" method="POST"
										  th:object="${USER}">
                                                   <h2 th:text="#{updateuser}">Update User</h2><br>
                                   <fieldset class="form-group">
                                            <label  th:text="#{username}"></label>
                                            <input class="form-control m-b-20" type="text" th:field="*{userName}" th:placeholder="#{enter_username}">
                                            <input type="hidden" th:field="*{userHash}">
                                           
                                 </fieldset>
                                  <fieldset class="form-group">
                                            <label  th:text="#{email}"></label>
                                            <input class="form-control m-b-20" type="text" th:field="*{Email}" th:placeholder="#{enter_email}">
                                    
                                 </fieldset>
                                 <fieldset class="form-group">
                                            <label  th:text="#{phonenumber}"></label>
                                            <input class="form-control m-b-20" type="text" th:field="*{phoneNumber}" th:placeholder="#{enter_phonenumber}">
                                    
                                 </fieldset>
                                        
                                        
                                        <fieldset class="form-group">
                                           
                                           <label  th:text="#{gender}">Gender</label>
	                                            <select class="form-control m-b-20" th:field="*{Gender}">
			                                           <option value="F"  th:text="#{f}"></option>
										               <option value="M"  th:text="#{m}"></option>
	                                            
	                                            </select>
                                          
                                        </fieldset>
                                        
                                       
                                       
                                       

                                        
                                        <button type="submit" class="btn btn-primary"  th:text="#{submit}"></button>
                                    </form>
                                </div><!-- end col -->

</div>
</body>
</html>
